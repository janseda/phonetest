<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senzory iPhone a Android</title>
</head>
<body>
    <h1>Senzory iPhone a Android</h1>

    <div id="accelerometer">
        <h2>Akcelerometr</h2>
        <p>x: <span id="acc-x">0</span></p>
        <p>y: <span id="acc-y">0</span></p>
        <p>z: <span id="acc-z">0</span></p>
    </div>

    <div id="gyroscope">
        <h2>Gyroskop</h2>
        <p>x: <span id="gyro-x">0</span></p>
        <p>y: <span id="gyro-y">0</span></p>
        <p>z: <span id="gyro-z">0</span></p>
    </div>

    <div id="orientation">
        <h2>Orientace zařízení</h2>
        <p>Alpha: <span id="alpha">0</span></p>
        <p>Beta: <span id="beta">0</span></p>
        <p>Gamma: <span id="gamma">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
